<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <main class="container">
      <section class="theme">
        <div class="theme-icon">
          <a href="#">
            <img src="img/theme-icon.svg" alt="theme-icon" />
          </a>
        </div>
      </section>
      <section class="photo-info">
        <div class="photo">
          <img src="img/photo.jpeg" alt="" />
        </div>
        <div class="info">
          <div class="info-name">Ismayil Selimzade</div>
          <div class="info-job">Front End Developer</div>
          <div class="info-sosial">
            <div>
              <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <div>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </section>
      <section class="cv-contact">
        <div class="cv">Download CV<i class="fa-solid fa-download"></i></div>
        <div class="contact">Contact me</div>
      </section>
      <section class="portfolio-skills">
        <div class="portfolio active">
          Portfolio<i class="fa-solid fa-download"></i>
        </div>
        <div class="skills">Skills</div>
      </section>
      <section class="projects">
        <div class="projects-first">
          <div class="project">
            <a href="#">
              <img src="img/main-image.png" alt="project-one" />
            </a>
          </div>
          <div class="project project-margin">
            <a href="#">
              <img src="img/main-image.png" alt="project-two" />
            </a>
          </div>
        </div>
        <div class="projects-second">
          <div class="project">
            <a href="#">
              <img src="img/main-image.png" alt="project-three" />
            </a>
          </div>
          <div class="project project-margin">
            <a href="#">
              <img src="img/main-image.png" alt="project-four" />
            </a>
          </div>
        </div>
        <div class="projects-third">
          <div class="project">
            <a href="#">
              <img src="img/main-image.png" alt="project-five" />
            </a>
          </div>
          <div class="project project-margin">
            <a href="#">
              <img src="img/main-image.png" alt="project-six" />
            </a>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
